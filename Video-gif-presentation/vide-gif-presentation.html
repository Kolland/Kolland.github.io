<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video-gif-presentation</title>
	<style>
		body {
			text-align: center;
		}
		.info-block {
			display: inline-block;
			width: 300px;
			text-align: center;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			font-weight: 700;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="info-block">GIF ~10Mb</div>
	<div class="info-block"></div>
	<div class="info-block">MP4 ~4Mb</div>
	<br/>
	<img src="step2.gif" alt="">
	<div class="info-block"></div>
	<video loop src="step2.mp4" autoplay class="video"></video>
	<br/>
	<img src="step3.gif" alt="">
	<div class="info-block"></div>
	<video loop src="step3.mp4" autoplay class="video"></video>
</body>
</html>
